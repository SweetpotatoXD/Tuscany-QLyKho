<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Nhân Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="css/nhanvien.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui inverted menu">
        <div class="ui container">
            <a class="item" href="TrangChu.html">Trang chủ</a>
            <a class="item" href="Nhap.html">Nhập kho</a>
            <a class="item active" href="NhanVien.html">Nhân viên</a>
            <div class="right menu" id="authMenu"></div>
        </div>
    </div>

    <div class="ui container" style="margin-top: 20px;">

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 class="ui header" style="margin: 0;"> Quản Lý Nhân Viên</h2>
            <div>
                <button class="ui teal basic button" id="btnToggleFilter">
                    <i class="filter icon"></i> Bộ lọc
                </button>
                <button class="ui teal basic button" id="btnAdd">
                    <i class="plus icon"></i> Thêm nhân viên
                </button>
            </div>
        </div>

        <div id="filterArea" style="display: none;">
            <div class="ui segment secondary">
                <h4 class="ui header"><i class="search icon"></i> Tìm kiếm nâng cao</h4>
                <div class="ui form">
                    <div class="four fields">
                        <div class="field"><label>Id</label><input type="number" id="searchId" placeholder="ID..."></div>
                        <div class="field"><label>Tên</label><input type="text" id="searchName" placeholder="Tên NV..."></div>
                        <div class="field"><label>Chức vụ</label><input type="text" id="searchRole" placeholder="Chức vụ..."></div>
                        <div class="field"><label>SĐT</label><input type="text" id="searchPhone" placeholder="SĐT..."></div>
                    </div>
                    <div class="four fields">
                        <div class="field"><label>Email</label><input type="text" id="searchEmail" placeholder="Email..."></div>
                        <div class="field"><label>Địa chỉ</label><input type="text" id="searchAddress" placeholder="Địa chỉ..."></div>
                        <div class="field"><label>Người tạo</label><input type="text" id="searchCreatedBy" placeholder="Người tạo..."></div>
                        <div class="field"><label>Người sửa</label><input type="text" id="searchLastModifiedBy" placeholder="Người sửa..."></div>
                    </div>
                    <div class="four fields">
                        <div class="field"><label>Ngày tạo (Từ)</label><input type="date" id="searchCreatedDateStart"></div>
                        <div class="field"><label>Ngày tạo (Đến)</label><input type="date" id="searchCreatedDateEnd"></div>
                        <div class="field"><label>Ngày sửa (Từ)</label><input type="date" id="searchModifiedDateStart"></div>
                        <div class="field"><label>Ngày sửa (Đến)</label><input type="date" id="searchModifiedDateEnd"></div>
                    </div>
                    <div class="field" style="text-align: right;">
                        <button class="ui teal button" id="btnSearch"><i class="search icon"></i> Tìm</button>
                        <button class="ui button" id="btnClearSearch"><i class="eraser icon"></i> Xóa & Đóng</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="ui celled table" id="employeeTable">
            <thead>
                <tr>
                    <th>Mã NV</th>
                    <th>Họ tên</th>
                    <th>Chức vụ</th>
                    <th>SĐT</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div style="text-align: center; color: #999; margin-top: 20px;">
            <i class="check circle outline icon"></i> Đã hiển thị hết danh sách
        </div>
    </div>

    <div class="ui modal" id="employeeModal">
        <i class="close icon"></i>
        <div class="header" id="modalHeader">
            Thông tin chi tiết
        </div>
        <div class="content">
            <form class="ui form" id="employeeForm" novalidate>
                <input type="hidden" id="hiddenId">

                <div class="fields">
                    <div class="field">
                        <label>Mã NV</label>
                        <input type="text" id="maNV" placeholder="Tự động" disabled>
                    </div>
                    <div class="required field">
                        <label>Họ tên</label>
                        <input type="text" id="hoTen" placeholder="Nguyễn Văn A" required>
                    </div>
                    <div class="required field">
                        <label>Chức vụ</label>
                        <input type="text" id="chucVu" placeholder="Nhân viên kho" required>
                    </div>
                </div>

                <div class="fields">
                    <div class="required field">
                        <label>Số điện thoại</label>
                        <input type="text" id="soDT" placeholder="0912345678" required>
                    </div>
                    <div class="required field">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="nv.a@company.com" required>
                    </div>
                    <div class="required field">
                        <label>Địa chỉ</label>
                        <input type="text" id="diaChi" placeholder="TP.HCM" required>
                    </div>
                </div>

                <div class="ui error message" id="globalError" style="display: none;">
                    <p>Không để trống ô dữ liệu bắt buộc</p>
                </div>

                <button type="submit" id="btnRealSubmit" style="display: none;"></button>
            </form>
        </div>
        <div class="actions">
            <div class="ui black deny button">Hủy bỏ</div>
            <div class="ui green right labeled icon button" id="btnSaveModal">
                Lưu thông tin
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>

    <script src="js/nhanvien.js"></script>
</body>
</html>
