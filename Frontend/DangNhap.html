<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Quản lý kho</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
  <!-- Menu chính -->
  <div class="ui inverted menu">
    <a class="item" href="TrangChu.html">Trang chủ</a>
    <a class="item" href="Nhap.html">Nhập kho</a>
    <a class="item" href="Xuat.html">Xuất kho</a>
    <a class="item" href="NhanVien.html">Nhân viên</a>
    <a class="item" href="KhachHang.html">Khách hàng</a>
    <a class="item" href="HoaDon.html">Hóa đơn</a>
    <a class="item" href="BaoCao.html">Báo cáo</a>

    <!-- Menu bên phải -->
    <div class="right menu" id="authMenu">
      <!-- Nút Đăng nhập/Đăng xuất sẽ thay đổi bằng JS -->
    </div>
  </div>

  <div class="ui container" style="margin-top:50px; max-width:500px;" id="loginFormContainer">
    <h2 class="ui header center aligned">🔐 Đăng nhập hệ thống</h2>
    
    <form class="ui form segment" id="formDangNhap">
      <div class="field">
        <label>Tên đăng nhập</label>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
      </div>
      <div class="field">
        <label>Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
      </div>
      <button type="submit" class="ui primary fluid button">Đăng nhập</button>
    </form>

    <div class="ui message">
      <p>👉 Demo: <b>admin / 1</b></p>
    </div>
  </div>

  <script>
    const authMenu = document.getElementById("authMenu");

    // Kiểm tra trạng thái đăng nhập
    function renderAuthMenu(){
      const isLoggedIn = localStorage.getItem("isLoggedIn");

      if(isLoggedIn === "true"){
        authMenu.innerHTML = '<a class="item" href="#" id="logoutBtn">Đăng xuất</a>';
        document.getElementById("logoutBtn").addEventListener("click", function(){
          localStorage.removeItem("isLoggedIn");
          alert("Bạn đã đăng xuất!");
          window.location.href = "DangNhap.html"; 
        });
      } else {
        authMenu.innerHTML = '<a class="item" href="DangNhap.html">Đăng nhập</a>';
      }
    }

    renderAuthMenu();


    // Xử lý đăng nhập
    document.getElementById("formDangNhap").addEventListener("submit", function(e){
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if(user === "admin" && pass === "1"){
        localStorage.setItem("isLoggedIn", "true");
        alert("Đăng nhập thành công!");
        window.location.href = "TrangChu.html"; // Chuyển về trang chủ
      } else {
        alert("Sai tài khoản hoặc mật khẩu!");
      }
    });
  </script>
</body>
</html>
