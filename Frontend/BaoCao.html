<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Báo cáo - Quản lý kho</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
 <!-- Menu chính -->
  <div class="ui inverted menu">
    <a class="item" href="TrangChu.html">Trang chủ</a>
    <a class="item" href="Nhap.html">Nhập kho</a>
    <a class="item" href="Xuat.html">Xuất kho</a>
    <a class="item" href="NhanVien.html">Nhân viên</a>
    <a class="item" href="KhachHang.html">Khách hàng</a>
    <a class="item" href="HoaDon.html">Hóa đơn</a>
    <a class="item" href="BaoCao.html">Báo cáo</a>
    <div class="right menu" id="authMenu"></div>
  </div>

  <div class="ui container" style="margin-top:20px;">
    <h2 class="ui header">📊 Báo cáo thống kê</h2>
    
    <!-- Cards thống kê -->
    <div class="ui three stackable cards">
      <div class="card">
        <div class="content">
          <div class="header">Tổng hóa đơn</div>
          <div class="description"><b id="tongHoaDon">120</b> hóa đơn</div>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <div class="header">Hàng tồn kho</div>
          <div class="description"><b id="hangTon">3500</b> sản phẩm</div>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <div class="header">Doanh thu</div>
          <div class="description"><b id="doanhThu">1,250,000,000</b> VNĐ</div>
        </div>
      </div>
    </div>

    <!-- Bảng báo cáo doanh thu -->
    <h3 class="ui dividing header" style="margin-top:30px;">Doanh thu theo tháng</h3>
    <table class="ui celled table" id="tableBaoCao">
      <thead>
        <tr>
          <th>Tháng</th>
          <th>Số hóa đơn</th>
          <th>Doanh thu (VNĐ)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/2025</td>
          <td>45</td>
          <td>320,000,000</td>
        </tr>
        <tr>
          <td>02/2025</td>
          <td>38</td>
          <td>280,000,000</td>
        </tr>
        <tr>
          <td>03/2025</td>
          <td>37</td>
          <td>310,000,000</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    const authMenu = document.getElementById("authMenu");

    // Kiểm tra trạng thái đăng nhập
    function renderAuthMenu(){
      const isLoggedIn = localStorage.getItem("isLoggedIn");

      if(isLoggedIn === "true"){
        authMenu.innerHTML = '<a class="item" href="#" id="logoutBtn">Đăng xuất</a>';
        document.getElementById("logoutBtn").addEventListener("click", function(){
          localStorage.removeItem("isLoggedIn");
          alert("Bạn đã đăng xuất!");
          window.location.href = "DangNhap.html"; 
        });
      } else {
        authMenu.innerHTML = '<a class="item" href="DangNhap.html">Đăng nhập</a>';
      }
    }

    renderAuthMenu();
  </script>
</body>
</html>
